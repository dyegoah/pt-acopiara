<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Administrativo - PT Acopiara</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --pt-red: #cc0000;
      --pt-red-dark: #8a0000;
      --glass-white: rgba(255, 255, 255, 0.95);
      --gradient-primary: linear-gradient(135deg, var(--pt-red) 0%, var(--pt-red-dark) 100%);
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 20% 10%, rgba(204,0,0,.18), transparent 45%),
        radial-gradient(circle at 80% 0%, rgba(0,0,0,.20), transparent 40%),
        #0f0f10;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      background: var(--glass-white);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.4);
    }

    .login-header {
      background: var(--gradient-primary);
      color: #fff;
      padding: 1.5rem;
    }

    .login-header i {
      font-size: 1.8rem;
    }

    .btn-pt {
      background: var(--gradient-primary);
      border: none;
      color: #fff;
      border-radius: 50px;
      font-weight: 600;
      padding: 0.65rem;
      transition: all .3s;
    }

    .btn-pt:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220,53,69,.4);
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">
      <div class="login-card">

        <div class="login-header d-flex align-items-center gap-3">
          <div class="bg-white bg-opacity-25 rounded-3 p-2">
            <i class="fas fa-lock"></i>
          </div>
          <div>
            <h5 class="mb-0 fw-bold">Área Administrativa</h5>
            <small class="opacity-75">Acesso restrito</small>
          </div>
        </div>

        <div class="p-4">
          <div id="msgBox" class="alert d-none" role="alert"></div>

          <!-- LOGIN CORRETO PARA SPRING SECURITY -->
          <form action="/login" method="post">
            <div class="mb-3">
              <label class="form-label fw-bold small text-muted">USUÁRIO</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input name="username" type="text" class="form-control" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold small text-muted">SENHA</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input name="password" type="password" class="form-control" required>
              </div>
            </div>

            <button class="btn btn-pt w-100">
              <i class="fas fa-right-to-bracket me-2"></i> Entrar
            </button>

            <a href="/index.html" class="btn btn-link w-100 mt-3 text-decoration-none">
              ← Voltar ao site
            </a>
          </form>
        </div>
      </div>

      <div class="text-center text-white-50 small mt-3">
        Somente membros autorizados do PT Acopiara.
      </div>
    </div>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const msgBox = document.getElementById('msgBox');

  if (params.has('error')) {
    msgBox.className = 'alert alert-danger';
    msgBox.innerText = 'Usuário ou senha inválidos.';
    msgBox.classList.remove('d-none');
  }

  if (params.has('logout')) {
    msgBox.className = 'alert alert-success';
    msgBox.innerText = 'Sessão encerrada com sucesso.';
    msgBox.classList.remove('d-none');
  }
</script>

</body>
</html>
